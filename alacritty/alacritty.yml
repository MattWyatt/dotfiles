window:
  title: "terminal"

  dimensions:
    columns: 80
    lines: 24

env:
  TERM: xterm-256color

# Colors (Base16 Default Dark)
colors:
  # Default colors
  primary:
    background: '#fafafa'
    foreground: '#202227'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#202227'
    cursor: '#202227'

  # Normal colors
  normal:
    black:   '#202227'
    red:     '#ca1243'
    green:   '#50a14f'
    yellow:  '#c18401'
    blue:    '#4078f2'
    magenta: '#a626a4'
    cyan:    '#0184bc'
    white:   '#fafafa'

  # Bright colors
  bright:
    black:   '#202227'
    red:     '#ca1243'
    green:   '#50a14f'
    yellow:  '#c18401'
    blue:    '#4078f2'
    magenta: '#a626a4'
    cyan:    '#0184bc'
    white:   '#fafafa'